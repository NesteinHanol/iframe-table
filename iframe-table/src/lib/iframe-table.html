<div class="card-deck">
    <div class="row">
      <div class={{row_col}} *ngFor="let videoUrl of videoList_model">
        <div class="card mb-4" [style.background-color]="backgroundColor"> 
          <iframe [width]="width" [height]="height" class="card-img-top" [src]="videoUrl.url" allowfullscreen ></iframe>
          <div class="card-body" [style.color]="titleColor">
            <h5 class="card-title">{{videoUrl.title}}</h5>
            <p class="card-text" [style.color]="textColor">{{videoUrl.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
